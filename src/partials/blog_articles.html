<div class="articlesListWrapper">
    <!--

            Blog

-->
    
    {{#each (getPosts)}}
        <h1>{{data.title}}</h1>
        <p class="articleDate">
                {{#date data.publishDate 'DD-MM-YYYY HH:mm' 'dddd DD [de] MMMM YYYY'}}{{/date}}
        </p>
        <article>
            {{{thumbHtml}}}
    
        </article>
        <div>
                <a href="{{#pagePath langPath data.publicUrl}}{{/pagePath}}">Leer el articulo completo</a>
        </div>
    {{/each}}
